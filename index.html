<!doctype html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<title>Family Guy Trivia</title>

	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<!-- Latest compiled and minified JavaScript -->
	<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src='assets/javascript/timer.js' async></script>
	<script src='assets/javascript/questions.js' async></script>

	<link rel='stylesheet' href='assets/css/jquery-ui.css'>
	<link rel='stylesheet' href='https://bootswatch.com/cerulean/bootstrap.min.css'>
	<!-- custom stylesheet -->
	<link rel='stylesheet' type='text/css' href='assets/css/style.css'>
</head>

<body>
	<div class='container'>
		<div class='row header'>
			<div id='imgDiv'>
				<img id=leftImg src='./assets/images/left.png' />
				<img id=rightImg src='./assets/images/right.png' />
				<img id=titleImg src='./assets/images/1200px-Family_Guy_Logo.svg.png' />
			</div>

			<h1 class='titleText text-center'>Trivia Game</h1>
			<br />
			<button type='button' id='start' class='btn btn-default btn-lg'>START</button>
		</div>

		<div class='row'>
			<div id='timer'>
				<p id='timerText' class='text-center'></p>
			</div>
		</div>

		<div class='row'>
			<div id='questionContainer' class='text-center'>
				<h3 id='questionText'></h3>
				<div id='answerOptions'>
					<fieldset>
						<label for="radio-0" id='radioLabel-0'></label>
						<input type="radio" name="radio-answer" id="radio-0">
						<label for="radio-1" id='radioLabel-1'></label>
						<input type="radio" name="radio-answer" id="radio-1">
						<label for="radio-2" id='radioLabel-2'></label>
						<input type="radio" name="radio-answer" id="radio-2">
						<label for="radio-3" id='radioLabel-3'></label>
						<input type="radio" name="radio-answer" id="radio-3">
					</fieldset>
				</div>
				<button id='next' class='btn btn-success'>NEXT QUESTION</button>
				<button id='done' class='btn btn-success'>SUBMIT</button>
				<!-- Modal -->
				<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog">
						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">You must choose and answer!</div>
						</div>
					</div>
				</div>
			</div>
			<div id='results'>
				quiz results here!
			</div>
		</div>
	</div>

</body>

</html>
